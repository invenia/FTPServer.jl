# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
  - windows
julia:
  - 1.0  # LTS
  - 1    # Latest release
  - nightly
arch:
  - x64
  - x86
env:
  # Note: Explicitly included jobs (the "Documentation stage) will use this set of variables
  - PYTHON="" CONDA_JL_VERSION="3"

  # Note: This variable is just a place holder and is only needed to have Travis respect
  # our exclude rules (having and exclude with `env: ""` does not work)
  - SYS_PYTHON=""
jobs:
  allow_failures:
    - julia: nightly

  fast_finish: true

  exclude:
    # Only test 32-bit on Linux
    - arch: x86
      os: osx
    - arch: x86
      os: windows

    # Only test system Python on current Julia release
    - julia: 1.0
      env: SYS_PYTHON=""
    - julia: nightly
      env: SYS_PYTHON=""
    - os: windows
      env: SYS_PYTHON=""

  include:
    # Note: Conda.jl cannot be used on ARM currently which means we have to use a system Python install
    - julia: 1
      arch: arm64
      env: SYS_PYTHON=""

    - stage: "Documentation"
      julia: 1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

notifications:
  email:
    recipients:
      - nightly-dev@invenia.ca
    on_success: never
    on_failure: always
    if: type = cron

before_install:
  - |
    if [ -z ${PYTHON+x} ]; then
        sudo apt-get -q update
        sudo apt-get -y install python3 python3-pip
        python3 -m pip install --upgrade pip setuptools
        python3 -m pip install pyopenssl pyftpdlib
    fi

after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
